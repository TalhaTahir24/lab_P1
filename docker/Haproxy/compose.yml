# haproxy compose file
---
services:
  haproxy:
    image: haproxy:3.2-alpine
    container_name: haproxy
    ports: 
      - "80:80"
      - "443:443"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    networks:
      - haproxy

networks:
  haproxy:
    external: true