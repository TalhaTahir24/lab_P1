name: Setup Runner and Install Docker

on:
  workflow_dispatch:  # manually run
  push:
    branches:
      - dev
      - main

jobs:
  setup:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check & Install Docker
        run: |
          echo "üîé Checking if Docker is installed..."
          if command -v docker &> /dev/null
          then
            echo "‚úÖ Docker is already installed: $(docker --version)"
          else
            echo "‚ö†Ô∏è Docker not found. Installing..."
            curl -fsSL https://get.docker.com | sh
            echo "‚úÖ Docker installation completed."
            docker --version
          fi
